<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body style="background-size: cover; background-image: url(blue-curve-background_53876-113112.avif);">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-0 pb-0 mt-2">
        <div class="container-fluid bg-primary">
          <a class="navbar-brand text-light" href="/index.html">System Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/index.html"> <i class="fa-solid fa-house pr-3" ></i> Home</a>
              </li>


            </ul>

          </div>
        </div>
    </nav>
    
    <!-- sec -->
    <div class=" m-5" >
        <div class="row" style="margin-top: -20px;">
          <div class=" bg-light" style="padding: 50px; border-radius: 5px;">
            <div class="card">
              <div class="row g-0 bg-light w-100">
                <h1 class="p-5" style="text-align: center;"> <i class="fa-solid fa-users-gear" style="padding-right: 10px;"></i> Employees</h1>
                <div class="col-md-8">
                  <div class="card-body row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label">First name</label>
                        <input id="firstName" type="text" class="form-control" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label ">Last name</label>
                        <input id="lastName" type="text" class="form-control" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Work starting date</label>
                        <input id="workStartingDate" type="date" class="form-control" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">His specialty</label>
                        <input id="hisSpecialty" type="text" class="form-control" required>
                      </div>
                      <div class="col-12 mb-3">
                      <button id="create" class="btn btn-primary ">Create</button>
                      </div>
                      <div>
                        <label  class="form-label">Search</label>
                      </div>
                      <div class="col-md-6 mb-3">

                        <input onkeyup="searchData(this.value)" id="search"  class="form-control" >
                      </div>

                  </div>
                </div>
                <div class="col-md-4">
                  <img src="موظفين.png" class="img-fluid rounded-start" width="100%" height="100%">
                </div>
              </div>
            </div>


            
            <!-- table -->
            <table class="table table-bordered border-primary mt-4">
              <tr style="text-align: center;">
                  <th>ID</th>
                  <th>Name</th>
                  <th>work starting date</th>
                  <th>his specialty</th>
                  <th>Update</th>
                  <th>Delete</th>
              </tr>
              <tbody id="tbody"  style="text-align: center; vertical-align: middle;" >

              </tbody>
            </table>
          </div>
        </div>
        
    </div> 




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
